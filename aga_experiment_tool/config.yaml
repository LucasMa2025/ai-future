# AGA Experiment Tool Configuration
# =================================

# Authentication
auth:
  enabled: true
  password: "aga_experiment_2026"  # Change this in production!

# Server
server:
  host: "0.0.0.0"
  port: 8765
  debug: false

# Model Configuration
models:
  # Default model to load
  default: "gpt2"
  
  # Available models (will be loaded on demand)
  available:
    - name: "gpt2"
      type: "huggingface"
      model_id: "gpt2"
      
    - name: "gpt2-medium"
      type: "huggingface"
      model_id: "gpt2-medium"
      
    - name: "qwen2-0.5b"
      type: "huggingface"
      model_id: "Qwen/Qwen2-0.5B"
      
    - name: "deepseek-coder-1.3b"
      type: "huggingface"
      model_id: "deepseek-ai/deepseek-coder-1.3b-instruct"
      
    - name: "llama-2-7b"
      type: "huggingface"
      model_id: "meta-llama/Llama-2-7b-hf"
      
    - name: "mistral-7b"
      type: "huggingface"
      model_id: "mistralai/Mistral-7B-v0.1"

# AGA Configuration
aga:
  bottleneck_dim: 64
  num_slots: 100
  target_layers: [-4, -3, -2, -1]  # Last 4 layers
  tau_low: 0.5
  tau_high: 2.0
  initial_lifecycle: "probationary"

# Persistence (SQLite for Demo)
persistence:
  db_path: "./aga_data.db"

# Experiment Configuration
experiment:
  # Number of runs for statistics
  num_runs: 3
  random_seeds: [42, 123, 456]
  
  # Output directory
  output_dir: "./experiment_results"

# Logging
logging:
  level: "INFO"
  file: "./aga_experiment.log"
